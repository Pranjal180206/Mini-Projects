<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .low-confidence {
            background-color: #ffe6e6;
            color: #a94442;
            font-weight: bold;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

    <a href="/" class="back-link">Back to Home</a>
    
    <h2>Classification Records</h2>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Image Name</th>
            <th>Predicted Class</th>
            <th>Confidence</th>
        </tr>

        {% for record in records %}
        <tr class = "{% if record[3] < 0.8 %} low-confidence {% endif %}">
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ "%.2f" | format(record[3]) }}</td>
        </tr>
        {% endfor %}

    </table>
    
</body>
</html>
