<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cattle vs Buffalo Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #bdbdbd;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f5ff;
            border-radius: 5px;
        }

        img {
            display: block;
            margin: 15px auto;
            max-width: 100%;
            border-radius: 5px;
        }

        .history-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .history-link:hover {
            background-color: #1a252f;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Cattle vs Buffalo Classification</h2>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.jpeg,.png" required>
        <br>
        <button type="submit">Classify Image</button>
    </form>

    <p style="text-align:center;">
        <a href="/records" class="history-link">View Prediction History</a>
    </p>

    {% if prediction %}
    <div class="result">
        <h3>Prediction Result</h3>
        <p><strong>Predicted Class:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>

        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
